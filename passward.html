<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unique Password Generator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: white;
        padding: 25px;
        width: 320px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
    }
    .options {
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #3730a3;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Password Generator</h2>

    <input type="text" id="result" placeholder="Your password" readonly>

    <label>Password Length:</label>
    <input type="number" id="len" value="10" min="4" max="20">

    <div class="options">
        <input type="checkbox" id="upper" checked> Uppercase  
        <br>
        <input type="checkbox" id="numbers" checked> Numbers  
        <br>
        <input type="checkbox" id="symbols"> Symbols
    </div>

    <button onclick="createPassword()">Generate</button>
</div>

<script>
function createPassword() {
    let lower = "abcdefghijklmnopqrstuvwxyz";
    let upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let nums  = "0123456789";
    let sym   = "!@#$%^&*";

    let chars = lower;

    if (document.getElementById("upper").checked) chars += upper;
    if (document.getElementById("numbers").checked) chars += nums;
    if (document.getElementById("symbols").checked) chars += sym;

    let length = document.getElementById("len").value;
    let password = "";

    let randomValues = new Uint32Array(length);
    window.crypto.getRandomValues(randomValues);

    for (let i = 0; i < length; i++) {
        password += chars[randomValues[i] % chars.length];
    }

    document.getElementById("result").value = password;
}
</script>

</body>
</html>
